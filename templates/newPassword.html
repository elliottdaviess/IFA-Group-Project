
{%extends 'gen_style.html'%}

{% block mainBlock%}
  <div class="container">
    <h1 class="wow slideInLeft" style="text-align:center;">  Changing things up?</h1>
      <br>
      <div class="col-md-12 ">
        <div class="panel panel-login">
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" action="#" method="post" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                    <div class="form-group">
                      <input type="password" name="password2" id="password" tabindex="2" class="form-control" placeholder="New Password">
                    </div>
                    <div class="col-xs-12 form-group ">
                          <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Change Password">
                    </div>
                </form>

              </div>
            </div>


                {%endblock%}
