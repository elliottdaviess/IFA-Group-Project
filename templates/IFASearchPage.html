
{%extends 'ifastyle.html'%}

{% block mainBlock%}
    <div class="container">


        <h1 class="text-center"><i class="fa fa-search" aria-hidden="true"></i>Search for Client:</h1>
  <br> <br> <br>
          <div class="row col-x-12">
            <form id='myForm' action='/Client/Search/Surname' method = 'get'>
              <div class="form-group  col-lg-4">
                <label   class="col-xs-12 text-center h2" for="surname">  Surname:</label>
                <input class="form-control col-xs-6" type = "text" name = "surname"><br>
                <label  class="col-xs-12 text-center h2" for="email">IFA Code:</label>
                <input class="form-control col-xs-4" type = "text" name = "surname_ifa_code"><br>
                <button class="col-xs-10 col-xs-offset-1 btn btn-lg btn-warning"  style="margin-top:10px;"  type = "submit"> <i class="fa fa-search" aria-hidden="true"></i> Search by Surname </button>
              </div>
            </form>

            <form id='myForm' action='/Client/Search/FirstName' method = 'get'>
              <div class="form-group  col-lg-4">
                <label class="col-xs-12 text-center h2" for="first_name">First Name:</label>
                <input class="form-control col-xs-4" type = "text" name = "firstname">
                <label  class="col-xs-12 text-center h2" for="email">IFA Code:</label>
                <input class="form-control col-xs-4" type = "text" name = "firstname_ifa_code"><br>
                <button class="col-xs-10 col-xs-offset-1 btn btn-lg btn-warning" style="margin-top:10px;" type = "submit"> <i class="fa fa-search" aria-hidden="true"></i> Search by First name</button>
              </div>
            </form>

            <form id='myForm' action='/Client/Search/Email' method = 'get'>
              <div class="form-group  col-lg-4">
                <label  class="col-xs-12 text-center h2" for="email">Email:</label>
                <input class="form-control col-xs-4" type = "text" name = "email"><br>
                <label  class="col-xs-12 text-center h2" for="email">IFA Code:</label>
                <input class="form-control col-xs-4" type = "text" name = "email_ifa_code"><br>
                <button  class="col-xs-10 col-xs-offset-1 btn btn-lg btn-warning"  style="margin-top:10px;"  type = "submit"><i class="fa fa-search" aria-hidden="true"></i> Search by Email </button>
              </div>
            </form>

    </div> <!--close container-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-searcher/0.3.0/jquery.searcher.js"></script>

  <script>
               new WOW().init();



               </script>
           {%endblock%}
